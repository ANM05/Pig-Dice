<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/myStyles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice: Time to get rolling</h1>
      <form>
      <div class="form-group">
        <label for="">Player One Name</label>
        <input type="text" class="form-control" id="player1Name">
      </div>
      <div class="form-group">
        <label for="">Player Two Name</label>
        <input type="text" class="form-control" id="player2Name">
      </div>
      <button type="button" id="startbtn" class="btn btn-dark btn-lg">Start</button>
      </form>
      <br>
      <div class="row" id="play-area">
        <div class="col-md-6" id="player1Area">
          <h2>Player: <span id="name1Out"></span></h2> 
          <p>Score: <span id="scoreOutput"></span></p>         
          <p>Round score: <span id="roundOutput"></span></p>
          <p>Total score: <span id="totalOutput"></span></p>
          <button type="button" id="player1Roll" class="btn btn-outline-success">ROLL!</button>
          <button type="button" id="player1Hold" class="btn btn-outline-warning">HOLD!</button>
        </div>
        <div class="col-md-6">
          <h2>Player: <span id="name2Out"></span></h2>          
          <p>Round score:</p>
          <p>Total score:</p>
          <button type="button" id="player2Roll" class="btn btn-outline-success">ROLL!</button>
          <button type="button" id="player2Hold" class="btn btn-outline-warning">HOLD!</button>
        </div>
      </div>
    </div>
  </body>
</html>
