<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myStyles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="landing">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"><a href="#" class="dice-icon"><img src="images/dicer.gif" alt="Dice rolling"></a> </nav><br>
      <br>
      <br>
      <br>
     
      <h1>Pig Dice: Time to get rolling</h1>
      <form id="formInput">
      <div class="form-group">
        <label for="">Player One Name</label>
        <input type="text" class="form-control" id="player1Name">
      </div>
      <div class="form-group">
        <label for="">Player Two Name</label>
        <input type="text" class="form-control" id="player2Name">
      </div>
      <button type="submit" id="startbtn" class="btn btn-dark btn-lg">Start</button>
      </form>
      </div>
      <div class="row" id="play-area">
        <div class="col-md-6" id="player1Area">
          <h2>Player: <span id="name1Out"></span></h2> 
          <div class="field">
          <p>Score: <span id="scoreOutput"></span></p>         
          <p>Round score: <span id="roundOutput"></span></p>
          <p>Total score: <span id="totalOutput"></span></p>
          <button type="button" id="player1Roll" class="btn btn-outline-success btn-lg">ROLL!</button>
          <button type="button" id="player1Hold" class="btn btn-outline-warning btn-lg">HOLD!</button>
        </div>
          <br>
          <br>
          <div id="message1"></div>
        </div>
        <div class="col-md-6" id="player2Area">
          <h2>Player: <span id="name2Out"></span></h2>
          <div class="field"> 
          <p>Score: <span id="score2"></span></p>         
          <p>Round score: <span id="round2"></span></p>
          <p>Total score: <span id="total2"></span></p>
          <button type="button" id="player2Roll" class="btn btn-outline-success btn-lg">ROLL!</button>
          <button type="button" id="player2Hold" class="btn btn-outline-warning btn-lg">HOLD!</button>
          </div>
          <br>
          <br>
          <div id="message2"></div>
        </div>        
      </div>
      <div id="newGame">
      <button type="reset" class="btn btn-outline-danger btn-lg" id="reset">New Game</button>
      </div>
    </div>
  </body>
</html>
